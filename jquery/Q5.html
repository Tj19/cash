<html>
<head>
<script src="jquery1.js">
</script>
</head> 
<body>
<input type="button" id="b1" value="Click" height="50" width="20"/>
<div style="background:blue;height:50;width:100;position:absolute;left:0">voohoo</div>
<script>
$(document).ready(function(){
	$("#b1").click(function(){
	if($('div').offset().left=="250")
		$("div").animate({left:'0',width: '100',fontSize: '1em'})
	else
		$("div").animate({left:'250',width: '200',fontSize: '3em'})
	
	});
});
</script>
</body>
</html>
